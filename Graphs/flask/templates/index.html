<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css">
</head>
<style type="text/css">
	.container{
		padding-top: 30px;
	}
	.slate {
		width: '100%';
		background: #f2f2f2;
		border: none;
		height: 3000px;

	}
</style>
<body>

	<div class="container">
		<div class="row">
			<form action="/select" method="POST">
				<div class="col-md-10">
					<select class="form-control slate js-example-basic-multiple" multiple id="mymultiselect" name="mymultiselect" multiple="multiple">    
					    <option value="Top1">Top 1</option>
						<option value="Top2">Top 2</option>
						<option value="Preco">Pre√ßo</option>
						<option value="Quantidade">Quantidade</option>
					</select>	
				</div>
				<div class="col-md-2">
					<input type="submit" value="salvar" class="btn btn-success">
				</div>
			</form>
		</div>
		<div class="row">
			{{ multiselect }}
			{{nodes}}
			{{edges}}
		</div>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('.js-example-basic-multiple').select2();
		});
	</script>
</body>
</html>
